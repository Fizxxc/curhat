<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login Admin â€” Forum Curhat</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-50 to-white min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h1 class="text-2xl font-semibold mb-6 text-center text-red-600">Login Admin</h1>
  <form id="login-form" class="flex flex-col gap-4">
    <input type="email" id="email" placeholder="Email" required class="p-3 border rounded">
    <input type="password" id="password" placeholder="Password" required class="p-3 border rounded">
    <button type="submit" class="bg-red-600 text-white p-3 rounded font-semibold">Login Admin</button>
  </form>
  <p class="mt-4 text-sm text-center text-gray-500">Belum punya akun? <a href="register-admin.html" class="text-red-600">Register Admin</a></p>
</div>

<script type="module">
import { auth, signInWithEmailAndPassword } from './firebase.js';

const form=document.getElementById('login-form');

form.addEventListener('submit', async(e)=>{
  e.preventDefault();
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  try{
    await signInWithEmailAndPassword(auth,email,password);
    location.href='dashboard.html';
  }catch(error){
    alert('Login gagal: '+error.message);
  }
});
</script>
</body>
</html>
